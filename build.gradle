buildscript {
    ext.projectVersion = '0.2.0-SNAPSHOT'
    ext.projectName = 'konform'
    ext.projectGroup = 'com.rhdhv'
    ext.projectDesc = 'Konform: Portable validations for Kotlin'
    ext.projectHost = 'github'
    ext.projectOrg = 'rhdhv'
    ext.projectLicense = 'MIT'
    ext.projectDevelNick = 'kiliangrashoff'
    ext.projectDevelName = 'Kilian Grashoff'
    ext.projectInceptionYear = 2018

    ext.kotlinVersion = '1.2.31'

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

apply plugin: 'kotlin'

subprojects {
    group projectGroup
    version projectVersion

    apply plugin: 'idea'
    apply plugin: 'maven-publish'
    apply plugin: 'com.jfrog.bintray'
    apply from: rootProject.file('pom.gradle')

    repositories {
        jcenter()
    }

    afterEvaluate {
        task sourceJar(type: Jar, dependsOn: classes) {
            classifier 'sources'
            from sourceSets.main.kotlin
            if (project.name == "konform" || project.name == "konform-js") {
                duplicatesStrategy = "exclude"
                def platformSrc = sourceSets.main.kotlin
                def commonSrc = project(':konform-common').sourceSets.main.kotlin
                from(platformSrc + commonSrc)
            }
        }
    }

    task emptyJar(type: Jar) {
        classifier 'javadoc'
    }

    publishing {
        publications {
            mavenProject(MavenPublication) {
                from components.java
                groupId project.group
                artifactId project.name
                version project.version

                artifact sourceJar {
                    classifier 'sources'
                }

                artifact emptyJar {
                    classifier 'javadoc'
                }

                withPom(pom)
            }
        }
    }

    bintray {
        user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
        key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
        publications = ['mavenProject']
        pkg {
            repo = projectName
            name = projectName
            userOrg = projectOrg
            licenses = [projectLicense]
            desc = projectDesc
            labels = ['kotlin', 'validation']
            vcsUrl = 'https://github.com/RoyalHaskoningDHV/konform'
            websiteUrl = 'https://github.com/RoyalHaskoningDHV/konform'
            issueTrackerUrl = 'https://github.com/RoyalHaskoningDHV/konform/issues'

            githubRepo = 'RoyalHaskoningDHV/konform'
            version {
                name = project.version
            }
        }
    }
}
